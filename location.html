<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديد الموقع</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("المتصفح لا يدعم تحديد الموقع.");
            }
        }

        function showPosition(position) {
            let latitude = position.coords.latitude;
            let longitude = position.coords.longitude;
            let accuracy = position.coords.accuracy;

            let mapLink = https://www.google.com/maps?q=${latitude},${longitude};
            
            document.getElementById("location").innerHTML = 
                خط العرض: ${latitude}<br>
                 خط الطول: ${longitude}<br>
                 الدقة: ${accuracy} متر<br>
                 <a href="${mapLink}" target="_blank">عرض موقعي على الخريطة</a>;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("تم رفض طلب الموقع.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("الموقع غير متاح.");
                    break;
                case error.TIMEOUT:
                    alert("انتهت مهلة الطلب.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("حدث خطأ غير معروف.");
                    break;
            }
        }
    </script>
</head>
<body>
    <h2>تحديد موقع المستخدم</h2>
    <button onclick="getLocation()">احصل على موقعي</button>
    <p id="location"></p>
</body>
</html>
